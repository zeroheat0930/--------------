<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const now = new Date();  
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const date = now.getDate();

    let text =  year +"년 " + month +"월 " + date + "일";
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
