<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const now = new Date();
    const day_name = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
    const day = day_name[now.getDay()];
    const month = now.getMonth() + 1;
    const date = now.getDate();

    const text = `${month}월 ${date}일 ${day}`;
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
