<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const now = new Date();  
    const hour = now.getHours();
    const min = now.getMinutes();
    const second = now.getSeconds();

    let text =  hour +"시 " + min +"분 " + second + "초";
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
