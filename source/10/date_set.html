<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const a = new Date(2025, 11, 25, 10, 30, 25);
    const b = new Date(1998, 8, 13, 18, 20);
    const c = new Date(2000, 1, 20);

    text = "";
    text += a + "<br>";
    text += b + "<br>";
    text += c; 
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
