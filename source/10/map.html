<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const fruits = new Map([
        ["사과", 10],
        ["오렌지", 20],
        ["수박", 30]
    ]);

    let text = "";
    fruits.forEach(function(value, key) {
        text += key + " : " + value + "<br>";
    })
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
