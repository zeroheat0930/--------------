<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const fruits = new Map([
        ["사과", 10],
        ["오렌지", 20],
        ["수박", 30]
    ]);

    let text = "";
    text += fruits.has("오렌지") + "<br>";
    text += fruits.has("파인애플");
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
