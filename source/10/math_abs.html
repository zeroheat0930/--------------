<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let a = Math.abs(-8.3);   // 8.3
    let b = Math.abs(-2);     // 2
    let c = Math.abs("a");    // NaN
    let d = Math.abs(6);      // 6
    
    text = "";
    text += a + "<br>";
    text += b + "<br>";
    text += c + "<br>";
    text += d;   
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
