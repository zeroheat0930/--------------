<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let a = Math.ceil(3.8);    // 4
    let b = Math.ceil(3.3);    // 4
    let c = Math.ceil(-6.75);  // -6
    let d = Math.ceil(-6.1);   // -6
    
    text = "";
    text += a + "<br>";
    text += b + "<br>";
    text += c + "<br>";
    text += d;   
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
