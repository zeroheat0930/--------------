<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let a = Math.floor(7.8);    // 7
    let b = Math.floor(7.3);    // 7
    let c = Math.floor(-2.75);  // -3
    let d = Math.floor(-2.1);   // -3
    
    text = "";
    text += a + "<br>";
    text += b + "<br>";
    text += c + "<br>";
    text += d;   
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
