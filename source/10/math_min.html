<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let min_value = Math.min(5, 12, 31, 2, 8);
    let max_value = Math.max(-9, 2, 21, 51, -30);
    
    text = "";
    text += "최솟값: " + min_value + "<br>";
    text += "최댓값: " +  max_value;
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
