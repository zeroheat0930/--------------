<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let a = Math.pow(2, 3);     // 8
    let b = Math.pow(1, 10);    // 1
    let c = Math.pow(-3, 3);    // -27
    let d = Math.pow(2, -2);    // 0.25

    text = "";
    text += a + "<br>";
    text += b + "<br>";
    text += c + "<br>";
    text += d;   
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
