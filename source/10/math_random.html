<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let a = Math.random();   
    let b = Math.random();   
    let c = Math.floor((Math.random() * 100) + 1);   
    let d = Math.floor((Math.random() * 100) + 1);    

    text = "";
    text += a + "<br>";
    text += b + "<br>";
    text += c + "<br>";
    text += d;   
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
