<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let a = Math.round(5.8);    // 6
    let b = Math.round(5.3);    // 5
    let c = Math.round(-3.75);  // -4
    let d = Math.round(-3.1);   // -3
    
    text = "";
    text += a + "<br>";
    text += b + "<br>";
    text += c + "<br>";
    text += d;   
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
