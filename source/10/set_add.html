<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const set1 = new Set();
    set1.add("사과");
    set1.add("오렌지");
    set1.add("수박");

    let text = "";
    set1.forEach(function(value) {
        text += value + "<br>";
    })
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
