<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const set1 = new Set(["사과", "오렌지", "수박"]);
    set1.delete("오렌지");

    let text = "";
    set1.forEach(function(value) {
        text += value + "<br>";
    })
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
