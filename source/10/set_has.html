<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const set1 = new Set(["사과", "오렌지", "수박"]);

    let text = "";
    text += set1.has("사과") + "<br>";
    text += set1.has("키위");
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
