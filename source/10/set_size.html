<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const set1 = new Set("hello");

    let text = "";
    for(let value of set1) {
        text += value + "<br>";
    }
    text += "Set 크기: " + set1.size;
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
