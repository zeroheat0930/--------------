<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<div id="box">
    <p>단락1</p>
    <p>단락2</p>
</div>
        
<script>
    const elem = document.createElement("p");
    const text_node = document.createTextNode("새로운 단락!");
    
    elem.appendChild(text_node);
    document.getElementById("box").appendChild(elem);
</script>
</body>
</html>
