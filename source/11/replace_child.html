<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<div id="box">
    <p id="p1">단락1</p>
    <p id="p2">단락2</p>
    <p id="p3">단락3</p>
</div>
        
<script>
    const elem = document.createElement("p");
    const text_node = document.createTextNode("새로운 단락!");    
    elem.appendChild(text_node);

    const p1 = document.getElementById("p1");
    document.getElementById("box").replaceChild(elem, p1);
</script>
</body>
</html>
