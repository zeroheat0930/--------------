<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<style>
div, p, img { margin: 10px; border: 1px solid green; }
</style>
<body>
<div onclick="func(event)">
    <p>
        <img src="img/dog.png">
    </p> 
</div>
<span id="show"></span>
<script>
    function func(event) { 
        let text = event.target.tagName;
        document.getElementById("show").innerHTML = text;
    }
</script>    
</div>
</body>
</html>
