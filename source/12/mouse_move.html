<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<div style="width:300px; height:200px; border:solid 1px red" 
    onmousemove="showCoord(event)" onmouseout="clearCoord()"></div>
<p id="show"></p>

<script>
    function showCoord(e) {
      let x = e.clientX;
      let y = e.clientY;
      let coord = "좌표값: (" + x + "," + y + ")";
      document.getElementById("show").innerHTML = coord;
    }
    
    function clearCoord() {
      document.getElementById("show").innerHTML = "";
    }
</script>
</body>
</html>
