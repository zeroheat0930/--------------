<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<p>이미지에 마우스를 올리면 커지고 내리면 원래 크기도 됩니다.</p>
<img onmouseover="makeSmall(this)" onmouseout="makeOrg(this)" src="img/image2.png">

<script>
    function makeSmall(x) {
        x.style.height = "50px";
        x.style.width = "50px";
    }
    function makeOrg(x) {
        x.style.height = "100px";
        x.style.width = "100px";
    }    
</script>
</body>
</html>
