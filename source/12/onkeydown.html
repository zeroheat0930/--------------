<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<input placeholder="키를 입력하세요.">
<p id="show"></p>
<script>
    const input = document.querySelector("input");
    let text="";

    input.addEventListener("keydown", showKey);
    function showKey(e) {
        text += e.key;
        document.getElementById("show").innerHTML = text;   
    }
</script>
</body>
</html>
