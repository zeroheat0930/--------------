<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<input type="text" placeholder="키를 입력하세요.">
<p id="show"></p>
<script>
    const input = document.querySelector("input");

    input.addEventListener("keyup", changeUpper);
    function changeUpper() {
        input.value = input.value.toUpperCase();
    }
</script>
</body>
</html>
