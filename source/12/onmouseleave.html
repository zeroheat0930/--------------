<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
div#box1 { border: solid 3px pink; width: 500px; }
div#box2 { border: solid 3px skyblue; width: 500px; }
p { border: solid 1px green; }
</style>
</head>
<body>
<div id="box1" onmouseleave="increaseX()">
    <p>단락1</p>
    <span id="show1"></span>
</div>
<div id="box2" onmouseout="increaseY()">
    <p>단락2</p>
    <span id="show2"></span>
</div>
<script>
    let x = 0, y = 0;
    function increaseX() {
        x += 1;
        document.getElementById("show1").innerHTML = x;
    }
    function increaseY() {
        y += 1;
        document.getElementById("show2").innerHTML = y;
    }    
</script>
</body>
</html>
