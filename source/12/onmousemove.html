<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    div#box { border: solid 3px black; width: 300px; height: 200px;}
</style>
</head>
<body>
<div id="box" onmousemove="showCoord(event)">
    <p id="show"></p>
</div>
<script>
    function showCoord(e) {
        let text = "좌표 : (" + e.clientX + ", " + e.clientY + ")";
        document.getElementById("show").innerHTML = text;
    }
</script>
</body>
</html>
