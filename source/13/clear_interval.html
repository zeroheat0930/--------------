<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<button onclick="clearInterval(execTimer)">타이머 중지 </button> 
<script> 
    let execTimer = setInterval(func1, 1000);

    function func1() {
        const d = new Date();
        document.getElementById("show").innerHTML = d;
    }    
</script> 
</body>
</html>
