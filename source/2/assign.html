<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let a = 10, b = 20, c = 30, d = 40, e = 50;
    let f = "안녕";    

    a += 3;     // 13, a=a+3과 동일
    b -= 8;     // 12, b=b-8과 동일
    c *= 2;     // 60, c=c*2와 동일
    d /= 10;    // 4,  d=d/10과 동일
    e %= 6;     // 2,  e=e%6과 동일
    f += "하세요."; // "안녕하세요", f=f+"하세요."와 동일

    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c + "<br>");
    document.write(d + "<br>");
    document.write(e + "<br>");
    document.write(f);
</script>
</body>
</html>
