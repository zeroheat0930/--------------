<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<script>
    let a = 999999999999999;       // 15개의 정수
    let b = 9999999999999999;       // 16개의 정수
    let c = 9999999999999999n;       // Bigint에서는 정수 끝에 n을 붙임

    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c);
</script>
</body>
</html>
