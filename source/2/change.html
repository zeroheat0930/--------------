<!DOCTYPE html>

<head><meta charset="utf-8"></head>
<body>
<script>
    let pay = 10000;    // 지불 금액
    let price = 1500;   // 물건 가격
    let num = 5;        // 구매 개수
    let change;         // 거스름돈

    change = pay - price*num;
    document.write("거스름돈:" + change + "원");
</script>
