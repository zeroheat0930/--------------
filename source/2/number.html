<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let a = 3;       // 정수(Integer)
    let b = 5.7;     // 부동 소수점 숫자(Floating point number)
    let c = 123e3;   // 123000
    let d = 123e-3;  // 0.123

    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c + "<br>");
    document.write(d);
</script>
</body>
</html>
