<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let a = 10, b = 20;
    let c, d, e;
    c = a%2;    // 몫:5, 나머지:0
    d = b%3;    // 몫:6, 나머지:2
    e = 3%a;    // 몫:0, 나머지:3

    document.write(c + "<br>");
    document.write(d + "<br>");
    document.write(e);
</script>
</body>
</html>
