<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<div id="show"></div>
<script>
    let name = "홍길동";
    let age = 30;

    let text = "<table border='1'>" +
            "<tr><th>이름</th><th>이름</th></tr>" +
            `<tr><td>${name}</td><td>${age}</td></tr>` +
            "</table>";

    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
