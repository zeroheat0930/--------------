<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let score = 85;

    if (score>=90) {   
        grade = "A";
    } 
    else if (score>=80) {   
        grade = "B";
    }
    else if (score>=70) {   
        grade = "C";
    }
    else if (score>=60) {   
        grade = "D";
    }
    else {   
        grade = "F";
    }

    document.write("점수 : " + score + ", 학점 : " + grade);
</script>
</body>
</html>
