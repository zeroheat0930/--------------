<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let inch, cm;

    document.write("--------------<br>");
    document.write("인치 센티미터<br>");
    document.write("--------------<br>");
    for (inch=1; inch<=50; inch++) {
        cm = inch * 2.54;
        cm = cm.toFixed(2);
        document.write(inch + " " + cm + "<br>");
    }
    document.write("--------------<br>");
</script>
</body>
</html>
