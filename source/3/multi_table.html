<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let result;
    for (let x=2; x<=9; x++) {
        for (let y=1; y<=9; y++) {
            result = x*y;
            document.write(x + "x" + y + "=" + result + " ");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
