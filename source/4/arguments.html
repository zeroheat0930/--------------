<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>        
<script>
    function maxScores() {
        let max = -Infinity;
        for(let i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
    } 
    let max_score = maxScores(87, 79, 93, 75, 68, 90, 88);
    document.getElementById("show").innerHTML = "최고 점수: " + max_score;
</script>
</body>
</html>
