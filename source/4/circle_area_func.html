<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
        
<script>
    function circleArea(r) {
        let result = r*r*3.14;
        return result;
    }

    let radius = 8;   // radius : 반지름
    let area;

    area = circleArea(radius);
    document.getElementById("show").innerHTML = "원의 넓이: " + area;
</script>
</body>
</html>
