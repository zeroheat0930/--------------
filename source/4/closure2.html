<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="p1">안녕하세요.</p>
<button type="button" onclick="changeColor()">배경 색상 변경 </button>    

<script>
    var elem = document.getElementById("p1");

    const change = ( function () {
        let toggle = false;
        return function() {
            elem.style.backgroundColor = toggle ? 'yellow' : 'pink';
            toggle = !toggle;
            return toggle;  
        }
    })();

    function changeColor() {
        document.getElementById("show").innerHTML = change();  
    }
</script>
</body>
</html>
