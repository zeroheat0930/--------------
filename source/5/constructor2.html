<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    function Member(id, name, age) {
      this.id = id;
      this.name = name;
      this.age = age;
      this.getName = function() {
                return "나의 이름은 " + this.name + "입니다.";
      }
    };

    const mem1 = new Member("kdhong", "홍길동", 25);

    let text = "";
    text += mem1.id + "<br>";
    text += mem1.getName();
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
