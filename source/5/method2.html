<!DOCTYPE html>

<head>

<body>
<p id="show"></p>
<script>
    const cat = {
        name: "로키",
        species: "랙돌",
        color: "흰색",
        age: 3
    };
    cat.getAge =  function() {
                return "나이는 " + this.age + "살 입니다.";
    }

    document.getElementById("show").innerHTML = cat.getAge(); 
</script>
