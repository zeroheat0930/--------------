<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const score = {
      kor : 80,
      eng : 90,
      math : 100
    };
    
    let sum, avg;
    sum = score["kor"] + score["eng"] + score["math"];
    // sum = score.kor + score.eng + score.math;
    avg = sum/3;
  
    document.getElementById("show").innerHTML = "합계: " + sum +", 평균: " + avg;
</script>
</body>
</html>
