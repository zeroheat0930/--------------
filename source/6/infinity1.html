<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let x = 10;
    let text = "";

    while (x != Infinity) {
        x = Math.pow(x, 2)        // x = x * x 와 동일
        text += x + "<br>";
    }
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
