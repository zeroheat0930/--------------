<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let x = Number.MAX_SAFE_INTEGER;
    let y = Number.MIN_SAFE_INTEGER;
    
    let text = "";
    text += x + "<br>";    
    text += y;   
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
