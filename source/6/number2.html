<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let a = 3;      // 숫자
    let b = 5;      // 숫자
    let c = "3";    // 문자열
    let d = "5";    // 문자열

    let result1 = a + b;    // 8
    let result2 = c + d;    // 35  
    let result3 = a + d;    // 35
    let result4 = c * d;    // 15

    let text = "";
    text += result1 + "<br>";
    text += result2 + "<br>";
    text += result3 + "<br>";
    text += result4;
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
