<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let x = 1235.36764508;   

    let text = "";
    text += x.toExponential() + "<br>";    
    text += x.toExponential(2) + "<br>";   
    text += x.toExponential(4) + "<br>";  
    text += x.toExponential(6);  
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
