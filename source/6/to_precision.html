<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let x = 123.348765;   

    let text = "";
    text += x.toPrecision() + "<br>";    
    text += x.toPrecision(3) + "<br>";   
    text += x.toPrecision(4) + "<br>";  
    text += x.toPrecision(5) + "<br>";  
    text += x.toPrecision(6);
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
