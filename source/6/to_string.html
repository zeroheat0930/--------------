<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let x = 91;         
    // let x = 0x4a;       

    let result1 = x.toString(16);
    let result2 = x.toString(10);
    let result3 = x.toString(2);

    let text = "";
    text += result1 + "<br>";
    text += result2 + "<br>";
    text += result3;
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
