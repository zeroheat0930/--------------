<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let x = 10;   
    let y = x.toString();

    let text = "";
    text += x + "<br>";    
    text += y + "<br>";    
    text += typeof x + "<br>";
    text += typeof y;
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
