<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let str1 = "토끼";
    let str2 = "거북이";

    text = ""; 
    text += str1.concat(str2) + "<br>";
    text += str1.concat("와 ", str2) + "<br>";
    text += str1;
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
