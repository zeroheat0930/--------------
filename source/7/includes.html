<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let str1 = "강물도 오래 흐르면 바위에 구멍을 뚫는다.";
        
    let result1 = str1.includes("바위");
    let result2 = str1.includes("사과");
     
    let text="";
    text += result1 + "<br>";
    text += result2;
    document.getElementById("show").innerHTML = text;    
</script>
</body>
</html>
