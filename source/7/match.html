<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let str1 = "I am A stuendt. I am from Korea.";
    let arr = str1.match(/a/gi);
     
    let text="";
    for (let i=0; i<= arr.length-1; i++) {
        text += arr[i] + "<br>";
    }
    document.getElementById("show").innerHTML = text;    
</script>
</body>
</html>
