<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let str1 = "35";
    let str2 = str1.padEnd(5, "0");
    let str3 = str1.padEnd(6, "x");

    text = ""; 
    text += str2 + "<br>";
    text += str3;    
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
