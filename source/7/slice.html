<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let str1 = "가는 말이 고와야 오는 말이 곱다.";
    
    let text = "";
    text += str1.slice(3, 8) + "<br>";    
    text += str1.slice(3) + "<br>";    
    text += str1.slice(-5);    
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
