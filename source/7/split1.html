<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let phone = "010-1234-5678";
    let arr = phone.split("-");

    text = ""; 
    text += arr[0] + "<br>";
    text += arr[1] + "<br>";
    text += arr[2];
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
