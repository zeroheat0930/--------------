<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let str1 = "We are the world";
    let arr = str1.split(" ");

    text = ""; 
    for (let i=0; i<= arr.length-1; i++) {
        text += arr[i] + "<br>";
    }
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
