<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let str1 = "안녕하세요.";
    
    let text = "";
    for (let i=0; i<=str1.length-1; i++) {
        text += str1[i] + "<br>";    
    }  
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
