<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let str1 = "     javascript string       ";
    let str2 = str1.trim();

    text = ""; 
    text += str2 + "<br>";
    text += str1.length + "<br>";
    text += str2.length;    
    document.getElementById("show").innerHTML = text;
</script>
