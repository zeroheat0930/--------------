<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let str1 = `I go to a School. My 
school is a good 
SCHOOL.`;
    let pattern1 = /^school/;
    let pattern2 = /^school/m;
    let result1 = str1.replace(pattern1, "OFFICE");
    let result2 = str1.replace(pattern2, "OFFICE");

    let text = "";
    text += result1 + "<br>";
    text += result2;
    document.getElementById("show").innerHTML = text;   
</script>
</body>
