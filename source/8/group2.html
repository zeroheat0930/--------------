<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let str1 = 'I love Ice Cream. Do you like it?';
    
    let pattern1 = /[^ae]/g;
    let pattern2 = /[^o-z]/g;
    let pattern3 = /[^A-C]/g;
    let result1 = str1.match(pattern1);
    let result2 = str1.match(pattern2);
    let result3 = str1.match(pattern3);
     
    let text="";
    text += result1 + "<br>";
    text += result2 + "<br>";
    text += result3;
    document.getElementById("show").innerHTML = text;    
</script>
</body>
</html>
