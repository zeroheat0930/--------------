<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let str1 = 'I am a boy. You are a girl. She is pretty.';
    
    let pattern = /(am|are|is)/g;
    let result = str1.match(pattern);
     
    document.getElementById("show").innerHTML = result;    
</script>
</body>
</html>
