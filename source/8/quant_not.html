<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let str1 = "his cat her cat your cat";
    let pattern = /cat(?! your)/g;
    let result = str1.replace(pattern, "CAT");

    document.getElementById("show").innerHTML = result;   
</script>
</body>
</html>
