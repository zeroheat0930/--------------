<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let str1 = "Nice to meet you!";
    
    let pattern = /[a-f]/g;
    let result1 = pattern.test(str1);
    let result2 = /[0-9]/g.test(str1);
    
    let text="";
    text += result1 + "<br>";
    text += result2;
    document.getElementById("show").innerHTML = text;     
</script>
</body>
</html>
