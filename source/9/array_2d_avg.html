<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const scores = [[83, 90, 70, 87], [87, 93, 62, 83], [98, 90, 77, 97]];
    let sum, avg;

    text = "";
    for (var i=0; i<3; i++) {
        sum = 0;
        for (var j=0; j<4; j++) {
            sum += scores[i][j];
        }
        avg = sum/4;
        text += i + "번째 학생의 합계 :" + sum + ", 평균: " + avg + "<br>";
    }
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
