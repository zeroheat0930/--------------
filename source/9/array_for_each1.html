<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const animals = ["사자", "호랑이", "사슴", "펭귄"];
    let text="";
    animals.forEach(func);
    function func(item, index) {
        text += index + ": " + item + "<br>"; 
    }
    document.getElementById("show").innerHTML = text;
</script>
</head>	
<body>
</body>  
</html>
