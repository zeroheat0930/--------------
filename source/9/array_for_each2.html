<body>
<p id="show"></p>
<script>
    const animals = ["사자", "호랑이", "사슴", "펭귄"];
    let text="";
    for (let i=0; i<=animals.length-1; i++) {
        text += i + ": " + animals[i]+ "<br>"; 
    }
    document.getElementById("show").innerHTML = text;
</script>
