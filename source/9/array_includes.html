<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const fruits = ["사과", "오렌지", "수박", "감", "키위"];
    let result1 = fruits.includes("키위");
    let result2 = fruits.includes("파인애플");

    let text = "";
    text += result1 + "<br>";
    text += result2;         
    document.getElementById("show").innerHTML = text;
</script>
</head>	
<body>
</body>  
</html>
