<!DOCTYPE html>

<meta charset="utf-8">

<body>
<p id="show"></p>
<script>
    const animals = ["사자", "호랑이", "사슴", "펭귄"];
    let str1 = animals.join();
    let str2 = animals.join("/");
    
    let text = "";
    text += str1 + "<br>";    
    text += str2;   
    document.getElementById("show").innerHTML = text;
</script>
