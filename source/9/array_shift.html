<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const animals = ["사자", "호랑이", "사슴", "펭귄"];
    let arr = animals.shift();
    
    let text = "";
    text += animals + "<br>";    
    text += "- 반환값: " + arr;   
    document.getElementById("show").innerHTML = text;
</script>
</head>	
<body>
</body>  
</html>
