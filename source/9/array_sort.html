<!DOCTYPE html>

<meta charset="utf-8">

<body>
<p id="show"></p>
<script>
    const animals = ["코끼리", "사자", "호랑이", "사슴", "펭귄", "풍뎅이"];

    let text="";
    animals.sort();
    text += animals + "<br>";
    animals.reverse();
    text += animals;
    document.getElementById("show").innerHTML = text;    
</script>
