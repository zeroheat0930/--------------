<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const animals = ["사자", "호랑이", "사슴", "펭귄", "여우", "앵무새"];

    let text = "";
    let arr;
    arr = animals.splice(2, 3, "개구리");
    text += animals + "<br>";    
    text += "- 반환값: " + arr + "<br>";

    arr = animals.splice(1, 0, "토끼");
    text += animals + "<br>";    
    text += "- 반환값: " + arr + "<br>";

    arr = animals.splice(3, 1);
    text += animals + "<br>";    
    text += "- 반환값: " + arr + "<br>";
    document.getElementById("show").innerHTML = text;
</script>
</head>	
<body>
</body>  
</html>
