<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let fruits = new Set();
    fruits.add("사과");
    fruits.add("귤");
    fruits.add("바나나");

    let keyword = "키위";
    let text;
    if (fruits.has(keyword)) 
        text = keyword + "은(는) 존재합니다.";
    else
        text = keyword + "은(는) 존재하지 않습니다.";

    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
