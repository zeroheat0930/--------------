<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>  
<body>
<p>
    <a href="https://naver.com">네이버</a><br>
    <a href="https://google.com">구글</a>
</p> 
<button onclick="getURL()">확인</button>
<p id="show"></p>
<script>
    function getURL() {      
        const href = document.links[0].href;           
        document.getElementById("show").innerHTML = href;
    }
</script>
</body>
</html>
