<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<div id="box" onmouseover="overFunc()"
    style="background-color:pink;
        height:100px;
        width:100px;">
</div>
<script>
    function overFunc() {
        const elem = document.getElementById("box");
            elem.style.display = "none";
    }
</script>
</body>
</html>
