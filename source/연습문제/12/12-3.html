<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<div onmouseover="overFunc(this)" onmouseout="outFunc(this)" 
    style="background-color:green;
        height:100px;
        width:100px;">
</div>
<script>
    function overFunc(elem) {
            elem.style.backgroundColor = "blue";
    }
    function outFunc(elem) {
            elem.style.backgroundColor = "green";
    }
</script>
</body>
</html>
