<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
이름 : <input type="text" id="name" onfocus = "focusFunc(this)" 
    onblur = "blurFunc(this)"  ><br>
비밀번호 : <input type="password" id="pass" onfocus = "focusFunc(this)"
    onblur = "blurFunc(this)"  ><br>
<script>
    function focusFunc(x) {
        x.style.background = "yellow";
    } 
    function blurFunc(x) {
        x.style.background = "";
    }     
</script>
</body>
</html>
