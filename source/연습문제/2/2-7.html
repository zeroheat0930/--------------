<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let w1 = 10;      // w1 : 윗변 길이
    let w2 = 14;      // w2 : 밑변 길이
    let h = 4;       // h : 높이
    let area;

    area = (w1 + w2)/2 * h;
    document.write("윗변 길이 : " + w1 + "<br>");
    document.write("밑변 길이 : " + w2 + "<br>");
    document.write("높이 : " + h + "<br>");
    document.write("- 사다리꼴의 넓이 : " + area);
</script>
</body>
</html>
