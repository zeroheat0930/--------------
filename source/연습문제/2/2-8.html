<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body> 
<script>
    let deposit = 12000000;      // deposit : 정기 예금액
    let rate = 4;         // rate : 년 이율
    let month_interest;

    month_interest = deposit * (rate/100) / 12;

    document.write("정기 예금액 : " + deposit + "원<br>");
    document.write("이율 : " + rate + "%<br>");
    document.write("- 월 이자 : " + month_interest + "원");
</script>
</body>
</html>
