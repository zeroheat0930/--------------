<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let num = 7;
    let flag = false;

    if (num==1)
        document.write(num, "은(는) 소수가 아니다.");
    else if (num>1) {
        for (let i=2; i<num; i++) {
            if (num%i==0) {
                flag = true;
                break;
            }
        }
        if (flag) 
            document.write(num, "은(는) 소수가 아니다.");
        else 
            document.write(num, "은(는) 소수이다.");        
    }
</script>
</body>
</html>
