<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    for (let i=1; i<=100; i++) {
        let flag = false;
        for (let j=2; j<i; j++) {
            if (i%j==0) {
                flag = true;
                break;
            }
        }
        if (i>1 && flag==false) 
            document.write(i + " ");
    }
</script>
</body>
</html>
