<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let num1 = 35;
    let num2 = 2245;
    let result1, result2;
    result1 = num1%10;
    result2 = num2%10;

    document.write("숫자 1: " + num1 + "<br>");
    document.write("숫자 2: " + num2 + "<br>");
    if (result1==result2) 
        document.write("두 숫자의 끝 자리 값이 서로 같다.");
    else
        document.write("두 숫자의 끝 자리 값이 서로 다르다.");
</script>
</body>
</html>
