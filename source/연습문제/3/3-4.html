<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let count = 0;
    for (let i=100; i<=300; i++) {
        if (i%3==0) {
            document.write(i + " ");
            count++;
            if (count%5==0)
                document.write("<br>");
        }       

    }
</script>
</body>
</html>
