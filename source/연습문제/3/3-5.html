<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let num = 5;
    let factorial = 1;

    if (num<0)
        document.write("음수에 대해서는 팩토리얼을 구할 수 없습니다.");
    else if (num==0)
        document.write("0의 팩토리얼 : 0");
    else {
        for(let i=1; i<=num; i++) {
            factorial = factorial * i;
        }
        document.write(num + "의 팩토리얼: " + factorial);
    }
</script>
</body>
</html>
