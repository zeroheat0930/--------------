<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let mile=1, km;
    
    document.write("<table border='1'>");
    document.write("<tr><th>마일</th><th>킬로미터</th></tr>");
    while (mile<=100) {
        km = mile * 1.609344;
        km = km.toFixed(2);
        document.write(`<tr><td>${mile}</td><td>${km}</td></tr>`);
        mile+=2;
    }
    document.write("</table>");
</script>
</body>
</html>
