<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let num = 153;
    let sum = 0;
    let temp = num;
    while (temp>0) {
        let remainder = temp % 10;
        sum += remainder * remainder * remainder;
        temp = parseInt(temp/10);
    }

    if (sum==num)
        document.write(num + "은(는) 암스트롱 수입니다.");     
    else
        document.write(num + "은(는) 암스트롱 수가 아닙니다.")
</script>
</body>
</html>
