<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    function triArea(w, h) {
        let result = w*h/2;
        return result;
    }

    let width = 5;
    let height = 8;
    document.write("삼각형의 너비: " + width + "<br>");
    document.write("삼각형의 높이: " + height + "<br>");
    document.write("- 삼각형의 넓이: " + triArea(width, height));
</script>
</body>
</html>
