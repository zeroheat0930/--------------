<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    function circleLength(r) {
        let result = 2*r*3.14;
        return result;
    }    
    function circleArea(r) {
        let result = r*r*3.14;
        return result;
    }

    let radius = 8;    
    document.write("반지름: " + radius + "<br>");
    document.write("- 원의 둘레: " + circleLength(radius) + "<br>");
    document.write("- 원의 넓이: " + circleArea(radius));
</script>
</body>
</html>
