<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    function getSum(x, y) {
        let total = 0;
        for (let i=x; i<=y; i++) {
            total += i;
        }
        return total;
    }

    let n1 = 100;
    let n2 = 200;
    let sum = getSum(n1, n2)
    document.write("시작 수: " + n1 + "<br>");
    document.write("끝 수: " + n2 + "<br>");
    document.write("- 합계: " + sum);
</script>
</body>
</html>
