<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    function isFactor(x, y) {
        let result = false;
        if (x%y == 0)
            result = true;

        return result;
    }

    let num = 16;
    for(let i=1; i<=num; i++) {
        if(isFactor(num, i)) {
            document.write(i + "<br>");
    }
}   
</script>
</body>
</html>
