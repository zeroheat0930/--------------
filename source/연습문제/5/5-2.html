<!DOCTYPE html>

<body>
<script>
    const book = {
      title : "꿈과 사랑",
      author : "정영진",
      price : 15000,
      showPrice : function() {
        return this.title + "의 가격은 " + this.price + "원 입니다.";
      }
    };
    
    document.write(book.showPrice());
</script>
</body>
