<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    function Book(title, author, price) {
        this.title = title,
        this.author = author,
        this.price = price
    };
    
    const book1 = new Book("자바스크립트 기초", "김수정", 25000);
    text = "";
    for (x in book1) {
        text += book1[x] + "<br>";
    }
    document.write(text);
</script>
</body>
</html>
