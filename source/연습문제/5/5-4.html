<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    function Book(title, author, price) {
        this.title = title,
        this.author = author,
        this.price = price
    };
    
    Book.prototype.year = "2023년8월1일";
    const book1 = new Book("자바스크립트 기초", "김수정", 25000);
    document.write("출판일: " + book1.year);
</script>
</body>
</html>
