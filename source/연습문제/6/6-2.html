<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script> 
    let x = 100;
    let text = "";
    for(let y=-3; y<=3; y++) {
        if (x/y == Infinity) 
            text += "무한대<br>";
        else {
            let z = x/y;
            text += z.toFixed(2) + "<br>";  // 소수점 둘째 자리까지 표시
        }        
    }
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
