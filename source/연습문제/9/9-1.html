<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let scores = [90, 85, 70, 86, 97];

    let sum = 0;
    let avg;
    for (score of scores) {
        sum += score;
    }
    avg = sum/scores.length;

    let text = "";
    text += "합계: " + sum + "<br>";
    text += "평균: " + avg;
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
