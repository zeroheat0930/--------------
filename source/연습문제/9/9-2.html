<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    const colors = ["빨강", "노랑", "파랑", "주황"];
    let str1 = colors.join();
    let str2 = colors.join("-");
    
    let text = "";
    text += str1 + "<br>";    
    text += str2;   
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
