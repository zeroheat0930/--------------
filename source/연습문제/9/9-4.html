<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let arr1 = ["빨강", "노랑", "파랑", "주황"];
    let arr2 = [];

    for (let i=0; i<4; i++) {
        arr2[i] = arr1.pop();
    } 
    document.getElementById("show").innerHTML = arr2;
</script>
</body>
</html>
