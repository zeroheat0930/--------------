<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let a = [12,0,2,5,4];
    let b = [5,15,6,7,8]
    let c = [];

    for (i in a) {
        c.push(a[i]*b[i]);
    }
    text = "";
    text += "a: " + a + "<br>";
    text += "b: " + b + "<br>";
    text += "c: " + c;
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
