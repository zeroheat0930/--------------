<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    let a = [12,0,2,5,4];
    let b = [0,2,3,12,8];
  
    let c = [];
    b.forEach(element => {
        if (a.includes(element)) {
            c.push(element);
        }
    });
     
    document.getElementById("show").innerHTML = c;
</script>
</body>
</html>
