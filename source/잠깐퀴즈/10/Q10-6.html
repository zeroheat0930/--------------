<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    const now = new Date();  
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const date = now.getDate();

    let text =  year + "/" + month +"/" + date;
    document.write(text);
</script>
</body>
</html>
