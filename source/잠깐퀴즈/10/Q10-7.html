<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    const now = new Date();  
    const hour = now.getHours();
    const min = now.getMinutes();
    const second = now.getSeconds();

    let text =  hour + ":" + min + ":" + second;
    document.write(text);
</script>
</body>
</html>
