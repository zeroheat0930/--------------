<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>    
<body>
<script>
    let month = 1;

    if (month>=3 && month<=5) {
        season = "봄";
    }
    else if (month>=6 && month<=8) {
        season = "여름";
    }
    else if (month>=9 && month<=11) {
        season = "가을";
    }
    else {
        season = "겨울";
    }

    console.log(month + "월은 " + season + "입니다.");   
</script>
