<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    function triArea(w, h) {
        let result = w*h/2;
        return result;
    }

    let width = 8;   // width : 너비
    let height = 3;  // height : 높이

    area = triArea(width, height);
    document.getElementById("show").innerHTML = "삼각형의 넓이: " + area;
</script>
</body>
</html>
