<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>
<script>
    function inch2cm(x) {
        let result = x * 2.54;
        return result;
    }

    let inch;
    let text = "";
    text += "--------------<br>";
    text += "인치 센티미터<br>";
    text += "--------------<br>";    
    for (let inch=1; inch<=10; inch++ ) {
        text += inch + " " + inch2cm(inch) + "<br>";
    }
    document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
