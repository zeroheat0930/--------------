<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>        
<script>
    function avg(...scores) {
        let sum = 0;
        for (let score of scores) {
            sum += score;
        }
        let result = sum/scores.length;
        return result;
    }

    let average = avg(87, 96, 75, 80, 90);
    document.getElementById("show").innerHTML = "평균: " + average;
</script>
</body>
</html>
