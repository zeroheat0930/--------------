<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="show"></p>    
<script>
    function minValue() {
        let min = Infinity;
        for(let i = 0; i < arguments.length; i++) {
            if (arguments[i] < min) {
                min = arguments[i];
            }
        }
        return min;
    } 
    let x = minValue(-38, 36, 7, -12, -45);
    document.getElementById("show").innerHTML = "최솟값: " + x;
</script>
</body>
</html>
