<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    let x = 125;        // 10진수
    let y = 0xff;       // 16진수

    document.write(x.toString(16) + "<br>");  // 10진수를 16진수로 변환
    document.write(x.toString(2) + "<br>");   // 10진수를 2진수로 변환
    document.write(y.toString(10) + "<br>");  // 16진수를 10진수로 변환
    document.write(y.toString(2));            // 16진수를 2진수로 변환
</script>
</body>
</html>
