<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    let x = parseFloat("6.37");
    if (isNaN(x))
        document.write("x는 숫자가 아닙니다.<br>");
    else
        document.write("x는 숫자입니다.<br>");

    let y = parseFloat("apple");
    if (isNaN(y))
        document.write("y는 숫자가 아닙니다.<br>");
    else
        document.write("y는 숫자입니다.<br>");
</script>
</body>
</html>
