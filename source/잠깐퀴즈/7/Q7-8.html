<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    let numbers = "10/20/30/40/50";
    let num = numbers.split("/");

    document.write(num[1] + ", ");
    document.write(num[3] + ", ");

    for (let i=0; i<num.length; i++)
        document.write(num[i] + "_");
</script>
</body>
</html>
